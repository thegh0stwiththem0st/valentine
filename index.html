<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine!</title>
    <link rel="stylesheet" href="styles.css">
    </head>
<body style="margin:0; height: 100vh; overflow: hidden;"></body>
    <div id="container">
        <h1 id="valentineQuestion">Will you be my Valentine?</h1>
        <div id="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
        <div id="yesResponse" class="hidden">
            <img src="egg.gif" alt="Egg saying you won">
            <p>Hurray! Here's your nude egg, my valentine <3</p>
        </div>
        <div id="noResponse" class="hidden">
            <p>What the hell? That one no was 40 yeses?</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
